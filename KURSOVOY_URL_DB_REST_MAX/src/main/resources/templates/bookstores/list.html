<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout}">
<head>
    <title>Список магазинов</title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-store me-2"></i>Список книжных магазинов</h1>
        <!-- ✅ Кнопка "Добавить магазин" только для USER и ADMIN -->
        <a th:href="@{/bookstores/create}" class="btn btn-primary" sec:authorize="hasAnyRole('USER', 'ADMIN')">
            <i class="fas fa-plus me-2"></i>Добавить магазин
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div th:if="${bookstores.empty}" class="text-center py-4">
                <i class="fas fa-store fa-3x text-muted mb-3"></i>
                <p class="text-muted">Магазины пока не добавлены</p>
                <a th:href="@{/bookstores/create}" class="btn btn-primary" sec:authorize="hasAnyRole('USER', 'ADMIN')">
                    <i class="fas fa-plus me-2"></i>Добавить первый магазин
                </a>
            </div>

            <div th:unless="${bookstores.empty}" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Адрес</th>
                        <th>Город</th>
                        <th>Телефон</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="bookstore : ${bookstores}">
                        <td th:text="${bookstore.id}"></td>
                        <td th:text="${bookstore.name}"></td>
                        <td th:text="${bookstore.address} ?: 'Не указан'"></td>
                        <td th:text="${bookstore.city} ?: 'Не указан'"></td>
                        <td th:text="${bookstore.phone} ?: 'Не указан'"></td>
                        <td>
                            <!-- ✅ Кнопки действий только для USER и ADMIN -->
                            <div sec:authorize="hasAnyRole('USER', 'ADMIN')">
                                <a th:href="@{/bookstores/edit/{id}(id=${bookstore.id})}"
                                   class="btn btn-sm btn-outline-primary me-1">
                                    <i class="fas fa-edit me-1"></i>Редактировать
                                </a>
                                <a th:href="@{/bookstores/delete/{id}(id=${bookstore.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Вы уверены, что хотите удалить этот магазин?')">
                                    <i class="fas fa-trash me-1"></i>Удалить
                                </a>
                            </div>
                            <!-- ✅ Для READ_ONLY показываем только сообщение -->
                            <div sec:authorize="hasRole('READ_ONLY')" class="text-muted">
                                <small>Только просмотр</small>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>На главную
        </a>
    </div>
</div>

</body>
</html>
