<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Редактировать книгу</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-edit me-2"></i>Редактировать книгу</h1>
                <a th:href="@{/books}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Назад к списку
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/books/edit/{id}(id=${book.id})}" method="post">

                        <div class="mb-3">
                            <label for="title" class="form-label">Название книги *</label>
                            <input type="text" class="form-control" id="title" name="title"
                                   th:value="${book.title}" required>
                        </div>

                        <div class="mb-3">
                            <label for="author" class="form-label">Автор *</label>
                            <input type="text" class="form-control" id="author" name="author"
                                   th:value="${book.author}" required>
                        </div>

                        <div class="mb-3">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="isbn" name="isbn"
                                   th:value="${book.isbn}">
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Цена *</label>
                            <input type="number" class="form-control" id="price" name="price"
                                   th:value="${book.price}" step="0.01" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label for="bookstoreId" class="form-label">Книжный магазин</label>
                            <select class="form-control" id="bookstoreId" name="bookstoreId">
                                <option value="">-- Выберите магазин --</option>
                                <option th:each="store : ${bookstores}"
                                        th:value="${store.id}"
                                        th:text="${store.name}"
                                        th:selected="${book.bookstore != null and book.bookstore.id == store.id}">
                                </option>
                            </select>
                        </div>

                        <!-- CSRF токен -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Сохранить изменения
                            </button>
                            <a th:href="@{/books}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
