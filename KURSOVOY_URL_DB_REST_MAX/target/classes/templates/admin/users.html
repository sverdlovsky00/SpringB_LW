<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout}">
<head>
    <title>Управление пользователями</title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Управление пользователями</h1>
        <a th:href="@{/}" class="btn btn-secondary">На главную</a>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Список пользователей</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя пользователя</th>
                        <th>Роли</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td>
                                <span th:each="role : ${user.roles}"
                                      class="badge me-1"
                                      th:classappend="${role == 'ADMIN'} ? 'bg-danger' :
                                                     (${role == 'USER'} ? 'bg-primary' : 'bg-secondary')"
                                      th:text="${role}">
                                </span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <!-- Форма добавления роли USER -->
                                <form th:action="@{/admin/users/{userId}/roles(userId=${user.id})}"
                                      method="post"
                                      class="d-inline"
                                      th:unless="${user.roles.contains('USER')}">
                                    <input type="hidden" name="role" value="USER">
                                    <button type="submit" class="btn btn-sm btn-outline-primary">Добавить USER</button>
                                </form>

                                <!-- Форма добавления роли ADMIN -->
                                <form th:action="@{/admin/users/{userId}/roles(userId=${user.id})}"
                                      method="post"
                                      class="d-inline"
                                      th:unless="${user.roles.contains('ADMIN')}">
                                    <input type="hidden" name="role" value="ADMIN">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">Добавить ADMIN</button>
                                </form>

                                <!-- Форма удаления роли USER -->
                                <form th:action="@{/admin/users/{userId}/roles/remove(userId=${user.id})}"
                                      method="post"
                                      class="d-inline"
                                      th:if="${user.roles.contains('USER')}">
                                    <input type="hidden" name="role" value="USER">
                                    <button type="submit" class="btn btn-sm btn-outline-warning">Удалить USER</button>
                                </form>

                                <!-- Форма удаления роли ADMIN -->
                                <form th:action="@{/admin/users/{userId}/roles/remove(userId=${user.id})}"
                                      method="post"
                                      class="d-inline"
                                      th:if="${user.roles.contains('ADMIN')}">
                                    <input type="hidden" name="role" value="ADMIN">
                                    <button type="submit" class="btn btn-sm btn-outline-warning">Удалить ADMIN</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h5 class="mb-0">Информация о ролях</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <span class="badge bg-secondary">READ_ONLY</span>
                    <p class="mt-2 mb-0"><small>Только просмотр книг и магазинов</small></p>
                </div>
                <div class="col-md-4">
                    <span class="badge bg-primary">USER</span>
                    <p class="mt-2 mb-0"><small>Может создавать и редактировать свои записи</small></p>
                </div>
                <div class="col-md-4">
                    <span class="badge bg-danger">ADMIN</span>
                    <p class="mt-2 mb-0"><small>Полный доступ ко всем данным и управление ролями</small></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
