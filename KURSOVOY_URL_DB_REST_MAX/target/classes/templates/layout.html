<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --light-bg: #f8f9fa;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }

        .navbar-dark {
            background: linear-gradient(135deg, var(--primary-color) 0%, #34495e 100%) !important;
        }

        .nav-link {
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--secondary-color) !important;
        }

        .footer {
            margin-top: 3rem;
            padding: 2rem 0;
            background-color: var(--primary-color);
            color: white;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            font-weight: 600;
        }

        .btn {
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-weight: 600;
        }

        .badge {
            font-size: 0.75em;
            padding: 0.4em 0.8em;
            border-radius: 20px;
        }

        .jumbotron {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            padding: 3rem 2rem;
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .stats-card {
            text-align: center;
            padding: 2rem 1rem;
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        /* Стили для сообщения о выходе */
        .logout-alert {
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-book me-2"></i>Bookstore App
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">
                    <i class="fas fa-home me-1"></i>Главная
                </a>
                <a class="nav-link" th:href="@{/books}">
                    <i class="fas fa-book-open me-1"></i>Книги
                </a>
                <a class="nav-link" th:href="@{/bookstores}">
                    <i class="fas fa-store me-1"></i>Магазины
                </a>
                <a class="nav-link" th:href="@{/calculations/statistics}">
                    <i class="fas fa-chart-bar me-1"></i>Статистика
                </a>
                <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/admin/users}">
                    <i class="fas fa-users-cog me-1"></i>Управление ролями
                </a>
                <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/actuator-info}">
                    <i class="fas fa-cogs me-1"></i>Actuator
                </a>
                <a class="nav-link" th:href="@{/about}">
                    <i class="fas fa-info-circle me-1"></i>О приложении
                </a>
            </div>

            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="name"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" th:href="@{/logout}">
                                <i class="fas fa-sign-out-alt me-2"></i>Выйти
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt me-1"></i>Войти
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container mt-4">
    <!-- ✅ Сообщение об успешном выходе -->
    <div th:if="${param.logout}" class="alert alert-success logout-alert alert-dismissible fade show">
        <div class="d-flex align-items-center">
            <i class="fas fa-check-circle me-3 fs-4"></i>
            <div>
                <h5 class="alert-heading mb-1">✅ Успешный выход</h5>
                <p class="mb-0">Вы успешно вышли из системы. Для продолжения работы войдите снова.</p>
            </div>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div layout:fragment="content">
        <!-- Content will be inserted here -->
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container text-center">
        <p class="mb-2">
            <i class="fas fa-book me-2"></i>
            <strong>Bookstore App</strong> - Управление вашей библиотекой
        </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
