<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout}">
<head>
    <title>Список книг</title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-book-open me-2"></i>Список книг</h1>
        <!-- ✅ Кнопка "Добавить книгу" только для USER и ADMIN -->
        <a th:href="@{/books/create}" class="btn btn-primary" sec:authorize="hasAnyRole('USER', 'ADMIN')">
            <i class="fas fa-plus me-2"></i>Добавить книгу
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div th:if="${books.empty}" class="text-center py-4">
                <i class="fas fa-book fa-3x text-muted mb-3"></i>
                <p class="text-muted">Книги пока не добавлены</p>
                <a th:href="@{/books/create}" class="btn btn-primary" sec:authorize="hasAnyRole('USER', 'ADMIN')">
                    <i class="fas fa-plus me-2"></i>Добавить первую книгу
                </a>
            </div>

            <div th:unless="${books.empty}" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Автор</th>
                        <th>ISBN</th>
                        <th>Цена</th>
                        <th>Магазин</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.isbn} ?: 'Не указан'"></td>
                        <td th:text="${#numbers.formatDecimal(book.price, 1, 2)} + ' ₽'"></td>
                        <td th:text="${book.bookstore?.name} ?: 'Не указан'"></td>
                        <td>
                            <!-- ✅ Кнопки действий только для USER и ADMIN -->
                            <div sec:authorize="hasAnyRole('USER', 'ADMIN')">
                                <a th:href="@{/books/edit/{id}(id=${book.id})}"
                                   class="btn btn-sm btn-outline-primary me-1">
                                    <i class="fas fa-edit me-1"></i>Редактировать
                                </a>
                                <!-- Исправляем удаление на форму -->
                                <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button type="submit" class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Вы уверены, что хотите удалить эту книгу?')">
                                        <i class="fas fa-trash me-1"></i>Удалить
                                    </button>
                                </form>
                            </div>
                            <!-- ✅ Для READ_ONLY показываем только сообщение -->
                            <div sec:authorize="hasRole('READ_ONLY')" class="text-muted">
                                <small>Только просмотр</small>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>На главную
        </a>
    </div>
</div>

</body>
</html>
